<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="dashboard-item">
                <button class="button-item">
                    <img class="dashboard-icon" src="media/dashboard.svg" alt="" srcset="">
                    <span class="icon-text">Dashboard</span>
                </button>
            </div>
            <ul>
                <li>
                    <div class="dashboard-item">
                        <button class="button-item">
                            <img src="" alt="" srcset="">
                            <span class="icon-text">Home</span>
                        </button>
                    </div>
                </li>
                <li>
                    <div class="dashboard-item">
                        <button class="button-item">
                            <img src="" alt="" srcset="">
                            <span class="icon-text">Profile</span>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="header">
            <input type="text" name="search-icon" id="search-icon" value="Search Icon" disabled>
            <input type="search" name="search" id="search">
        </div>
        <div class="main-content">
            <div class="projects">
                <h2>Your Projects</h2>
                <input type="text" name="project1" id="project1" value="Project1" disabled>
            </div>
            <div class="right-bar">
                <div class="announcements">
                    <h2>Announcements</h2>
                </div>
                <div class="trending">
                    <h2>Trending</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
