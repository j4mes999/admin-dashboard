<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <button class="button-item">
                <img class="dashboard-icon" src="media/dashboard.svg">
                <span class="icon-text">Dashboard</span>
            </button>
            <ul class="main-group">
                <li>
                    <button class="button-item">
                        <img class="icon-group" src="media/home.svg">
                        <span class="icon-text">Home</span>
                    </button>
                </li>
                <li>
                    <button class="button-item">
                        <img class="icon-group" src="media/profile.svg">
                        <span class="icon-text">Profile</span>
                    </button>
                </li>
                <li>
                    <button class="button-item">
                        <img class="icon-group" src="media/messages.svg">
                        <span class="icon-text">Messages</span>
                    </button>
                </li>
                <li>
                    <button class="button-item">
                        <img class="icon-group" src="media/history.svg">
                        <span class="icon-text">History</span>
                    </button>
                </li>
                <li>
                    <button class="button-item">
                        <img class="icon-group" src="media/tasks.svg">
                        <span class="icon-text">Tasks</span>
                    </button>
                </li>
                <li>
                    <button class="button-item">
                        <img class="icon-group" src="media/communities.svg">
                        <span class="icon-text">Communities</span>
                    </button>
                </li>
            </ul>
            <ul class="sub-group">
                <li>
                    <button class="button-item">
                        <img class="icon-group" src="media/settings.svg">
                        <span class="icon-text">Settings</span>
                    </button>
                </li>
                <li>
                    <button class="button-item">
                        <img class="icon-group" src="media/support.svg">
                        <span class="icon-text">Support</span>
                    </button>
                </li>
                <li>
                    <button class="button-item">
                        <img class="icon-group" src="media/privacy.svg">
                        <span class="icon-text">Privacy</span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="header">
            <img class="icon-group" src="/media/search.svg">
            <input class="search-bar" type="search" name="search" id="search">
        </div>
        <div class="main-content">
            <div class="projects">
                <h2>Your Projects</h2>
                <input type="text" name="project1" id="project1" value="Project1" disabled>
            </div>
            <div class="right-bar">
                <div class="announcements">
                    <h2>Announcements</h2>
                </div>
                <div class="trending">
                    <h2>Trending</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
